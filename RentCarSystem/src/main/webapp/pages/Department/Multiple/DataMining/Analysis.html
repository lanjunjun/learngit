<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
	<link rel="stylesheet" type="text/css" href="../../../../resources/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../../resources/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../../resources/css/demo.css">
	<script type="text/javascript" src="../../../../resources/js/jquery.1.8.js"></script>
	<script type="text/javascript" src="../../../../resources/js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../../resources/js/common.js"></script>
</head>
<style>

.centerMenu{
	position:absolute;
	top:-1px;
	left:1px;
	width:100%;
	height:6%;
	padding-left:5px;
	border-radius:1px;
	background-color:#FFF
}

.centerContent{
	position:absolute;
	top:6%;
	left:1px;
	width:100%;
	height:auto;
	padding:3px;
	border-radius:10px;
	background-color:#E0ECFF
}

</style>
<body>
<div class="easyui-layout initLayout">

	<!--角色树-->
	<div id="Left" data-options="region:'west',split:true" style="height:80%;width:15%"> 
		<div class="easyui-panel" style="width:100%">
			<ul id="tt" class="easyui-tree"></ul>
		</div>
	</div>
	
	<!--子权限-->
	<div id="Center" data-options="region:'center'" style="height:80%;width:85%;">
	
		<div class="centerMenu">
			<div id="tb" style="padding:3px 5px;">
				起始时间: <input class="easyui-datebox" style="width:110px">
				截止时间: <input class="easyui-datebox" style="width:110px">
				姓    名: <input class="easyui-textbox" style="width:110px">
				类别:<select class="easyui-combobox" panelHeight="auto" style="width:100px">
						<option value="0">车辆加油</option>
						<option value="1">车辆保养</option>
						<option value="2">车辆维护</option>
						<option value="3">车辆年检</option>
						<option value="4">车辆保险</option>
					 </select>
			<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
			</div>
		</div>
	
		<div class="centerContent">
			<table id="dg"></table>
		</div>
	</div>
	
</div>
</body>

<script type="text/javascript">

	$(document).ready(function(){
		InitSize();
		InitTree();
		InitDateTable();
	});
	
	function InitTree(){
		$('#tt').tree({
				url:'../../../../json/tree_data.json',
				method: 'get',
				//checkbox:true,
				onClick:function(node){
					alert(node.id);
				},
				/*右键点击事件*/
				onContextMenu: function(e, node){  
					e.preventDefault();  
					//展开当前节点
					$('#tt').tree('select', node.target);  
				},
				onLoadSuccess: function () {
					//获取根节点
					var rootnode = $('#tt').tree('getRoot');	
					//alert(rootnode.id);
				}	
			});
	}
	
	function InitDateTable(){
		$('#dg').datagrid({
				url: '../../../../json/datagrid_data.json',
				method: 'get',
				title: '',
				iconCls: 'icon-book',
				width: 'auto',
				height: 'auto',
				fitColumns: true,
				singleSelect: true,//是否单选
                rownumbers: true,//显示行号
				pagination:true,//分页控件
				columns:[[
					{field:'itemid',title:'菜单名称',width:50},
					{field:'productid',title:'URL',width:100},
					{field: 'operat', title: '操作', align: 'center', width:50,formatter:
						function (value, rowData, index) {
							//设置列样式（列属性API），value列的值，index列索引，rowData行数据
							return createLinkElement('添加','EditTest('+rowData.itemid+')','icon-add')
							+createLinkElement('隐藏','DeletTest('+rowData.itemid+')','icon-remove');
						}
                     }
				]],
				onHeaderContextMenu: function(e, field){
					e.preventDefault();
					if (!cmenu){
						createColumnMenu();
					}
					cmenu.menu('show', {
						left:e.pageX,
						top:e.pageY
					});
				},
				onLoadSuccess: function () {
					//设置分页控件 
					var p = $('#dg').datagrid('getPager'); 
					$(p).pagination({ 
						pageSize: 10,         //每页显示的记录条数，默认为10 
						pageList: [5,10,15],  //可以设置每页记录条数的列表 
						beforePageText: '第',  //页数文本框前显示的汉字 
						afterPageText: '页    共 {pages} 页', 
						displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录', 
						onBeforeRefresh:function(){
							$(this).pagination('loading');
							alert('before refresh');
							$(this).pagination('loaded');
						}
					}); 
				}	
		});
	};
			
	function InitSize(){
		var width = $(window).width();  
		var height = $(window).height();  
		UiLayout = $('.easyui-layout').layout({  
			width: width,  
			height: height  
		});  
	}
	
</script>
</html>
